group 'learning'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

// sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.xerial:sqlite-jdbc:3.8.11.1'
    compile group: 'org.codehaus.gpars', name: 'gpars', version: '1.2.1'

    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-core
    compile 'org.apache.lucene:lucene-core:8.1.1'
    compile 'org.apache.lucene:lucene-queryparser:8.1.1'
    compile 'org.apache.lucene:lucene-analyzers-common:8.1.1'

    // https://mvnrepository.com/artifact/org.testng/testng
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    // testCompile group: 'junit', name: 'junit', version: '4.11'
}
